<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Rumah Sehat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Daftar Obat</h2>
                <br>
                <table class="table">
                    <thead>
                    <tr>
                        <th style="text-align: center">Id</th>
                        <th style="text-align: center">Nama</th>
                        <th style="text-align: center">Stok</th>
                        <th style="text-align: center">Harga</th>
                        <th style="text-align: center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="obat, iterationStatus : ${listObat}"
                        th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                        <td th:text="${obat.id}"></td>
                        <td th:text="${obat.nama}"></td>
                        <td th:text="${obat.stok}"></td>
                        <td th:text="${obat.harga}"></td>
                        <td style="align-items: center">
                            <div class="flex-wrap">
                                <a class="btn btn-primary" th:href="#">Detail Obat</a>
                                <a class="btn btn-warning" th:href="#">Update Obat</a>
                                <a class="btn btn-danger" th:href="#">Delete Obat</a>
                            </div>

                        </td>

                    </tr>
                    </tbody>
                </table>
                <br>
                <a class="btn btn-primary" href="/">Home</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
