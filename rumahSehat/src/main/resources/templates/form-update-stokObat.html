<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rumah Sehat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script
            src="http://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
    ></script>

    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Ubah Stok Obat</h2>
                <br>
                <form th:action="@{/obat/ubahStok}" th:object="${obat}" method="POST">
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{harga}" />
                    <input type="hidden" th:field="*{nama}" />

                    Nama Obat: <br>
                    <input disabled class="form-control" type="text" name="namaObat" th:field="*{nama}"/>
                    <br>
                    Stok Obat: <br>
                    <input class="form-control" type="number" min="0" oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"
                           name="namaObat" th:field="*{stok}"/>
                    <br><br>
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-secondary" href="/obat/viewall">Kembali</a>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
