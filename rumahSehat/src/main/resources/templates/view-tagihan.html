<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Detail Tagihan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2><p class="font-weight-bold">Detail Tagihan</p></h2>
                <br><br>
                <p th:text="'Nomor: BILL-' + ${tagihan.kode}"></p>
                <p th:text="'Status: ' + ${tagihan.isPaid}"></p>
                <p th:text="'Tanggal terbuat: ' + ${#temporals.format(tagihan.tanggalTerbuat, 'dd MMMM yyyy HH:mm')}"></p>
                <p th:text="'Berlaku sampai: ' + ${#temporals.format(tagihan.tanggalBayar, 'dd MMMM yyyy HH:mm')}"></p>
                <p th:text="'Tagihan: '"></p>
                <p th:text="'Rp '+ ${tagihan.jumlahTagihan}"></p>
                <br><br>
                <a class="btn btn-primary" href="/tagihan">Back</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
